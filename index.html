<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Resources Host For My Projects</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0f172a;
            font-family: system-ui, -apple-system, sans-serif;
            color: #94a3b8;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            background-color: #1e293b;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            margin: 1rem;
        }

        h1 {
            color: #e2e8f0;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        p {
            line-height: 1.6;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        .code {
            background-color: #334155;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-family: monospace;
            color: #e2e8f0;
            margin-bottom: 1.5rem;
        }

        .emoji {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .footer {
            font-size: 0.875rem;
            color: #64748b;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
